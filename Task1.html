<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="main">
        <div class="container">
            <div class="product">
                <div class="product-left">
                    <div class="img-container">
                        <img src="img1.webp" alt="">
                    </div>
                    <div class="hover-container">
                        <div>
                            <img src="img1.webp">
                        </div>
                        <div>
                            <img src="img2.webp">
                        </div>
                        <div>
                            <img src="img3.webp">
                        </div>
                        <div>
                            <img src="img4.webp">
                        </div>
                    </div>
                </div>
                <div class="product-right">
                    <span class="product-name">T-shirt for men</span>
                    <span class="product-price">$ 12.36</span>
                    <div class="product-rating">
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star"></i></span>
                        <span><i class="fas fa-star-half-alt"></i></span>
                        <span>(143 ratings)</span>
                    </div>
                    <div class="product-description">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore corporis, aliquid sit nemo nisi dicta.</p>
                        <div class="btn-groups">
                            <button type="button" class="add-cart-btn">
                                <i class="fas fa-shopping-cart"></i>Add to Cart
                            </button>
                            <button type="button" class="buy-now-btn">
                                <i class="fas fa-wallet"></i>Buy Now
                            </button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script src="script5.js"></script>
</body>
</html>
